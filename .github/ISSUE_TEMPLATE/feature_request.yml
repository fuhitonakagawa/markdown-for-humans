name: Feature Request
description: Suggest a new feature or enhancement for Markdown for Humans
title: "[Feature]: "
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: I would like to...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: I also considered...

  - type: textarea
    id: examples
    attributes:
      label: Examples
      description: Provide examples of how this feature would work or be used
      placeholder: |
        Example 1: ...
        Example 2: ...

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would improve my workflow
        - High - Critical for my use case
    validations:
      required: true

  - type: dropdown
    id: feature-category
    attributes:
      label: Feature Category
      description: What type of feature is this?
      options:
        - Editing experience (WYSIWYG, formatting, etc.)
        - Images (drag-drop, resize, etc.)
        - Tables (editing, formatting, etc.)
        - Mermaid diagrams
        - Export (PDF, DOCX, etc.)
        - UI/UX (toolbar, menus, etc.)
        - Performance
        - Accessibility
        - Other
    validations:
      required: false

  - type: textarea
    id: screen-recording
    attributes:
      label: Screen Recording / Demo (Optional but Recommended)
      description: |
        If you can demonstrate the feature with a screen recording or show a similar feature in another editor, please include it.
        Upload to [Loom.com](https://www.loom.com) or similar and paste the link.
      placeholder: https://www.loom.com/share/... (or link to similar feature demo)

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, mockups, or references to similar features in other editors
      placeholder: |
        - Screenshots or mockups
        - References to similar features in other markdown editors
        - Use cases or workflows this would enable
        - Any technical considerations

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
